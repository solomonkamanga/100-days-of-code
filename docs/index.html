<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Solomon Kamanga | 100 Days of Code</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Solomon Kamanga | 100 Days of Code" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="shortcut icon" href="_img/favicon.ico" type="image/ico" sizes="16x16" />
  <!-- Theme -->
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  <link rel="stylesheet" href="_assets/theme.css" />

</head>

<body>
  <div role="application" id="app"></div>
  <script>
    window.$docsify = {
      name: '100 Days of Code',
      logo: '/_img/logo-100.png',
      repo: "https://github.com/solomonkamanga/100-days-of-code",
      loadSidebar: true,
      loadNavbar: false,
      maxDepth: 2,
      subMaxLevel: 2,
      auto2top: true,
      autoHeader: false,
      homepage: "https://raw.githubusercontent.com/solomonkamanga/100-days-of-code/master/README.md",
      notFoundPage: "_404.md",
      alias: {
        "/.*/_sidebar.md": "/_sidebar.md",
      },
      search: {
        paths: "auto",
        placeholder: "Search",
        noData: "No Results.",
        hideOtherSidebarContent: true
      },
      "flexible-alerts": {
        style: "callout"
      },
      plugins: [
        function (hook) {
          var footer = [
            "<footer>",
            '<span>&copy;2020 <a role="contentinfo" href="https://www.solomonkamanga.com/" target="_blank">Solomon Kamanga</a></span>',
            "</footer>"
          ].join("");

          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ],
    };

    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('_assets/sw.js')
    }
  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- image zoom -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- search -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

  <!-- pagination -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- flexible alerts -->
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
</body>

</html>
